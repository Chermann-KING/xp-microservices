# ConfigMaps - Configuration non sensible
# Module 6 - Le√ßon 6.2 : Orchestration Kubernetes

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: booking-tourism-app
  labels:
    app: booking-tourism-app
data:
  # RabbitMQ Configuration
  RABBITMQ_URL: "amqp://rabbitmq-service:5672"
  RABBITMQ_EXCHANGE: "tour_booking_events"

  # Redis Configuration
  REDIS_URL: "redis://redis-service:6379"
  REDIS_TTL: "86400"

  # Environment
  NODE_ENV: "production"

  # SMTP Configuration (non-sensitive)
  SMTP_HOST: "smtp.mailtrap.io"
  SMTP_PORT: "2525"
  SENDER_EMAIL: "noreply@bookingtourismapp.com"
  SENDER_NAME: "Booking Tourism App"

  # CORS
  CORS_ORIGIN: "https://booking-tourism-app.com"

  # Rate Limiting
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX: "100"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: database-config
  namespace: booking-tourism-app
  labels:
    app: booking-tourism-app
data:
  # PostgreSQL Configuration
  POSTGRES_USER: "postgres"
  POSTGRES_DB_AUTH: "auth_service_db"
  POSTGRES_DB_PAYMENT: "payment_service_db"
  POSTGRES_DB_BOOKING: "booking_service_db"
  POSTGRES_DB_TOUR: "tour_service_db"
