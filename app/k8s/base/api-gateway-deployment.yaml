# API Gateway Deployment
# Module 6 - Le√ßon 6.2 : Orchestration Kubernetes

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: booking-tourism-app
  labels:
    app: api-gateway
    tier: frontend
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        tier: frontend
    spec:
      containers:
        - name: api-gateway
          image: your-docker-username/api-gateway:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: PORT
              value: "3000"
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: NODE_ENV
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REDIS_URL
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: CORS_ORIGIN
            - name: RATE_LIMIT_WINDOW_MS
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RATE_LIMIT_WINDOW_MS
            - name: RATE_LIMIT_MAX
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: RATE_LIMIT_MAX
            - name: AUTH_SERVICE_URL
              value: "http://auth-service:3003"
            - name: TOUR_SERVICE_URL
              value: "http://tour-service:3001"
            - name: BOOKING_SERVICE_URL
              value: "http://booking-service:3002"
            - name: PAYMENT_SERVICE_URL
              value: "http://payment-service:3004"
            - name: NOTIFICATION_SERVICE_URL
              value: "http://notification-service:3006"
            - name: WEBSOCKET_SERVICE_URL
              value: "http://websocket-service:3007"
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
