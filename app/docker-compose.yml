# Docker Compose pour XP Microservices
# Module 5 - Architecture Event-Driven et Communication Asynchrone

version: "3.8"

services:
  # ============================================
  # Infrastructure - Message Broker & Cache
  # ============================================
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: xp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672" # AMQP protocol
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xp-network

  redis:
    image: redis:7-alpine
    container_name: xp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xp-network

  # ============================================
  # Bases de donn√©es
  # ============================================
  postgres-auth:
    image: postgres:15-alpine
    container_name: xp-postgres-auth
    environment:
      POSTGRES_DB: auth_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xp-network

  postgres-payment:
    image: postgres:15-alpine
    container_name: xp-postgres-payment
    environment:
      POSTGRES_DB: payment_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres-payment-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xp-network

  postgres-booking:
    image: postgres:15-alpine
    container_name: xp-postgres-booking
    environment:
      POSTGRES_DB: booking_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres-booking-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xp-network

  postgres-tour:
    image: postgres:15-alpine
    container_name: xp-postgres-tour
    environment:
      POSTGRES_DB: tour_service_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres-tour-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xp-network

  # ============================================
  # Microservices
  # ============================================
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: xp-auth-service
    environment:
      NODE_ENV: development
      PORT: 3005
      DATABASE_URL: postgres://postgres:postgres@postgres-auth:5432/auth_service_db
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-your-super-secret-refresh-key-change-in-production}
      JWT_ACCESS_EXPIRES_IN: 15m
      JWT_REFRESH_EXPIRES_IN: 7d
    ports:
      - "3005:3005"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - xp-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./payment-service
      dockerfile: Dockerfile
    container_name: xp-payment-service
    environment:
      NODE_ENV: development
      PORT: 3004
      DATABASE_URL: postgres://postgres:postgres@postgres-payment:5432/payment_service_db
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      BOOKING_SERVICE_URL: http://booking-management-service:3002
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
    ports:
      - "3004:3004"
    depends_on:
      postgres-payment:
        condition: service_healthy
    networks:
      - xp-network
    restart: unless-stopped

  booking-management-service:
    build:
      context: ./booking-management-service
      dockerfile: Dockerfile
    container_name: xp-booking-management-service
    environment:
      NODE_ENV: development
      PORT: 3002
      DATABASE_URL: postgres://postgres:postgres@postgres-booking:5432/booking_service_db
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_EXCHANGE: tour_booking_events
    ports:
      - "3002:3002"
    depends_on:
      postgres-booking:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - xp-network
    restart: unless-stopped

  tour-catalog-service:
    build:
      context: ./tour-catalog-service
      dockerfile: Dockerfile
    container_name: xp-tour-catalog-service
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgres://postgres:postgres@postgres-tour:5432/tour_service_db
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_EXCHANGE: tour_booking_events
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres-tour:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xp-network
    restart: unless-stopped

  # ============================================
  # Notification Service (Module 5)
  # ============================================
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: xp-notification-service
    environment:
      NODE_ENV: development
      PORT: 3006
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_EXCHANGE: tour_booking_events
      RABBITMQ_QUEUE: notification_queue
      REDIS_URL: redis://redis:6379
      REDIS_TTL: 86400
      SMTP_HOST: ${SMTP_HOST:-smtp.mailtrap.io}
      SMTP_PORT: ${SMTP_PORT:-2525}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SENDER_EMAIL: ${SENDER_EMAIL:-noreply@bookingtourismapp.com}
      SENDER_NAME: ${SENDER_NAME:-Booking Tourism App}
    ports:
      - "3006:3006"
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - xp-network
    restart: unless-stopped

  # ============================================
  # API Gateway
  # ============================================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: xp-api-gateway
    environment:
      NODE_ENV: development
      PORT: 8080
      AUTH_SERVICE_URL: http://auth-service:3005
      TOUR_SERVICE_URL: http://tour-catalog-service:3001
      BOOKING_SERVICE_URL: http://booking-management-service:3002
      PAYMENT_SERVICE_URL: http://payment-service:3004
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET:-your-super-secret-access-key-change-in-production}
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX: 100
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - payment-service
      - booking-management-service
      - tour-catalog-service
    networks:
      - xp-network
    restart: unless-stopped

  # ============================================
  # WebSocket Server (Module 5 - Real-time)
  # ============================================
  websocket-server:
    build:
      context: ./websocket-server
      dockerfile: Dockerfile
    container_name: xp-websocket-server
    environment:
      NODE_ENV: development
      PORT: 8081
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      RABBITMQ_EXCHANGE: tour_booking_events
    ports:
      - "8081:8081"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - xp-network
    restart: unless-stopped

  # ============================================
  # Frontend
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: http://localhost:8080
        VITE_STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    container_name: xp-frontend
    ports:
      - "5173:80"
    depends_on:
      - api-gateway
    networks:
      - xp-network
    restart: unless-stopped

# ============================================
# Volumes
# ============================================
volumes:
  rabbitmq-data:
  redis-data:
  postgres-auth-data:
  postgres-payment-data:
  postgres-booking-data:
  postgres-tour-data:

# ============================================
# Networks
# ============================================
networks:
  xp-network:
    driver: bridge
